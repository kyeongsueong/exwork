<!DOCTYPE html>
<html>
<head>
	<title>2page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width">
</head>
<body>
	<form id="form" action="http://14.42.255.205/ai/view/index.php" method="POST">
		<input name="imgdata" id="output" value="1"></input>
		<button id="submit">전송</button>
	</form>
	
</body>
<script type="text/javascript">

	window.onmessage = function (event) {
		document.getElementById('output').value = event.data;
		console.log(event.data);
		localStorage.setItem("eventData", event.data);
		document.getElementById('submit').submit();
	}
	let	localData = localStorage.getItem("eventData");
	document.getElementById('output').value = localData;
</script>
</html>
