<!DOCTYPE html>
<html>
<head>
	<title>mobile</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="user-scalable=no, width=device-width">
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		video{
			border: 1px solid red;
		}
		canvas{
			border: 1px solid red;
		}
		.firstbox{
			display: flex;
			padding: 0px;
			justify-content: flex-end;
		}
		.toobox{
			display: flex;
			padding: 0px;
			width: 100%;
			flex-direction: column;
			align-items: center;
		}
		ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<ul class="firstbox">
		<li><button onclick="environment_cam()">후방 카메라</button></li>
		<li><button onclick="user_cam()">전방 카메라</button></li>
	</ul>
	<ul class="toobox">
		<li><video id="video" width="640" height="480" autoplay></video></li>
		<li><button id="snap" onclick="snap()">Snap Photo</button></li>
		<li><canvas id="canvas" width="640" height="480"></canvas></li>
	</ul>
</body>
<script type="text/javascript">
	// Grab elements, create settings, etc.
	let video = document.getElementById('video');
	let camera;

	function environment_cam() {
		camera = { facingMode: { exact: "environment" } };
		cameraStream();
	}
	function user_cam() {
		camera = { facingMode: "user" };
		cameraStream();
	}
	
	function cameraStream() {
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
	    	// Not adding `{ audio: true }` since we only want video now
	    	navigator.mediaDevices.getUserMedia({ video: camera }).then(function(stream) {
		        //video.src = window.URL.createObjectURL(stream);
		        video.srcObject = stream;
		        video.play();
	    	});
		}
	}
	


	let canvas = document.getElementById('canvas');
	let context = canvas.getContext('2d');
	let video = document.getElementById('video');

	function snap () {
		context.drawImage(video, 0, 0, 640, 480);
	}
</script>
</html>
