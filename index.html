<!DOCTYPE html>
<html>
<head>
	<title>mobile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		video{
			border: 1px solid red;
			width: 100%;
			height: 35em;
		}
		canvas{
			border: 1px solid red;
		}
		.firstbox{
			display: flex;
			padding: 0px;
			justify-content: flex-end;
		}
		.toobox{
			display: flex;
			padding: 0px;
			width: 100%;
			flex-direction: column;
			align-items: center;
		}
		ul{
			list-style: none;
		}
		.content_li{
			width: 99%;
		}
	</style>
</head>
<body>
	<ul class="firstbox">
		<li><button onclick="environment_cam()">후방 카메라</button></li>
		<li><button onclick="user_cam()">전방 카메라</button></li>
	</ul>
	<ul class="toobox">
		<li class="content_li">
			<video id="video" autoplay></video>
		</li>

		<li><button id="snap" onclick="snap()">Snap Photo</button></li>

		<li class="content_li">
			<canvas id="canvas"width="1000" height="1500" style="border:1px solid black; width: 100%; height: 100%;"></canvas>
		</li>
		<li>
			<iframe id="myframe" src="https://kyeongsueong.github.io/exwork/img/"></iframe>
		</li>
		<li>
			<button onclick="sendMessage()">sendMessage</button>
		</li>
	</ul>
</body>
<script type="text/javascript">
	class mycanvas{
		constructor(width, height){
			this.canvas = document.getElementById('canvas');
			this.context = this.canvas.getContext('2d');
			this.canvas.width = width;
			this.canvas.height = height;
			this.dataUrl = this.canvas.toDataURL('image/jpeg', 1.0);
		}

		draw(video){
			this.context.drawImage(video,0, 0, this.canvas.width, this.canvas.height);
		}
	}
	// Grab elements, create settings, etc.
	let video = document.getElementById('video');
	let camera;

	function environment_cam() {
		camera = { facingMode: { exact: "environment" } };
		cameraStream(camera);
	}
	function user_cam() {
		camera = { facingMode: "user" };
		cameraStream(camera);
	}
	
	function cameraStream(camera) {
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
	    	
	    	navigator.mediaDevices.getUserMedia({ video: camera }).then(function(stream) {
		        
		        video.srcObject = stream;
		        video.play();
		    });
	    }
	}

	const ks_canvas = new mycanvas(500, 500);
	video = document.getElementById('video');

	function snap () {
		ks_canvas.draw(video);
		let data = ks_canvas.dataUrl;
	}
	let count = 1;
	function sendMessage() {
		const frames = document.getElementById('myframe');
		//frames.src = 'https://kyeongsueong.github.io/exwork/img/';
		//frames.src = 'http://14.42.255.205/ai/view/index.html';
		frames.contentWindow.postMessage('msge' + count++);
	}
</script>
</html>
