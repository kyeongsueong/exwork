<!DOCTYPE html>
<html>
<head>
	<title>mobile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		video{
			border: 1px solid red;
			width: 100%;
			height: 35em;
		}
		canvas{
			border: 1px solid red;
			width: 100%;
			height: 35em;
		}
		.firstbox{
			display: flex;
			padding: 0px;
			justify-content: flex-end;
		}
		.toobox{
			display: flex;
			padding: 0px;
			width: 100%;
			flex-direction: column;
			align-items: center;
		}
		ul{
			list-style: none;
		}
		.content_li{
			width: 99%;
		}
	</style>
</head>
<body>
	<ul class="firstbox">
		<li><button onclick="environment_cam()">후방 카메라</button></li>
		<li><button onclick="user_cam()">전방 카메라</button></li>
	</ul>
	<ul class="toobox">
		<li class="content_li">
			<video id="video" autoplay></video>
		</li>

		<li><button id="snap" onclick="snap()">Snap Photo</button></li>

		<li class="content_li">
			<canvas id="canvas"></canvas>
		</li>
	</ul>
</body>
<script type="text/javascript">
	class mycanvas{
		constructor(startX, startY, width, height){
			this.canvas = document.getElementById('canvas');
			this.context = this.canvas.getContext('2d');
			this.startX = startX;
			this.startY = startY;
			this.width = width;
			this.height = height;
			this.dataUrl = this.canvas.toDataURL('image/jpeg', 1.0);
		}

		draw(video){
			this.context.drawImage(video, this.startX, this.startY, this.width, this.height);
		}
	}
	// Grab elements, create settings, etc.
	let video = document.getElementById('video');
	let camera;

	function environment_cam() {
		camera = { facingMode: { exact: "environment" } };
		cameraStream(camera);
	}
	function user_cam() {
		camera = { facingMode: "user" };
		cameraStream(camera);
	}
	
	function cameraStream(camera) {
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
	    	// Not adding `{ audio: true }` since we only want video now
	    	navigator.mediaDevices.getUserMedia({ video: camera }).then(function(stream) {
		        //video.src = window.URL.createObjectURL(stream);
		        video.srcObject = stream;
		        video.play();
		    });
	    }
	}
	
	//let canvas = document.getElementById('canvas');
	//let context = canvas.getContext('2d');
	const ks_canvas = new mycanvas(0, 0, 50, 50);
	video = document.getElementById('video');

	function snap () {
		//context.drawImage(video, 0, 0, 640, 480);
		ks_canvas.draw(video);
		let data = ks_canvas.dataUrl;
		sendMsg(data);
	}

	function sendMsg(data) {
		window.parent.postMessage( data, "http://14.42.255.205");
	}

</script>
</html>
