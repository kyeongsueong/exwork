<script src="./Emergency.js"></script>
<script type="text/javascript">
	function processFile(file,view) {
        let reader = new FileReader();
        reader.onload = function () {
            view.src = reader.result;
        };
        
        if (file) {
            reader.readAsDataURL(file);
        }
    }
    function files1(event) {
    	let file1s = document.getElementById("img1");
    	processFile(event.target.files[0], file1s);
    }
    function files2(event) {
    	let file2s = document.getElementById("img2");
    	processFile(event.target.files[0], file2s);
    }
</script>
